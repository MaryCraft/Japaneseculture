<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для проверки неравенств</title>
    <script src="/Users/wo/Desktop/programming test /algorithmicproblem.html/abc2.js" defer></script> 
</head>
<body>
    <p id="task">Выполняется неравенство A < B < C или A < B > C? Если выполняется хотя бы одно - отправить все на сервер</p>
    <form id="UserEnter" name="UserEnter">
        <ul>
            <li>A: <input id="a" name="a" type="number" value="10"></li>
            <li>B: <input id="b" name="b" type="number" value="20"></li>
            <li>C: <input id="c" name="c" type="number" value="19"></li>
            <li>Результат решения: <input id="result" name="result" value="не определен" readonly></li>
            <li><input id="verify" type="button" value="Проверить"></li>
            <li><input id="send" type="button" value="Отправить"></li>
        </ul>
    </form>
    <p id="output">Результаты вычислений: </p>
</body>
</html>
